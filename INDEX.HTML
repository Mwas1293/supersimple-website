<DOCTYPE html>
<html>
    <head>
        <title>Brians grocery website</title>
</head>
    
<body style="background-color:">
    <p><u>Registration Form</u></p>
  <form>
      
      <p><u><b>Personal Information</b></u></p>
      
    <label for="Full Name"> Full Name:</label>
    <input type="text" id="Full Name" name="Name" required><br><br>
      
    <label for="date of birth">Date of Birth:</label>
    <input type="text" id="date of birth" name="date of birth" required><br><br>
      
    <label for="gender">Gender:</label>
    <select id="gender" value="Gender">
     <option value="male">Male</option> 
     <option value="Female">Female</option>
      </select><br><br>
      
      <p><U><b>Contact Information</b></U></p>
      
    <label for="phone number">Phone No:</label>
    <input type="text" id="phone number" name="phone no" required><br><br>
    <label for="email">Email Address:</label>
    <input type="text" id="email" name="email address" required><br><br>
      
      <p><u><b>Address</b></u></p>
      
      <label for="street Address">Street Adress:</label>
      <input type="text" id="street Address" name="Streer Address" required><br><br>
      <label for="city">City:</label>
      <input type="text" id="city" name="city" required><br><br>
      <label for="county">County:</label>
      <input type="text" id="State/Province" name="state/province" required><br><br>
      <label for="Zip Code">Zip Code:</label>
      <input type="text" id="county" name="county" required><br><br>
    
    
    <input type="Button" value="Save">
    <input type="Reset" value="Reset">
    <input type="Submit" value="Submit">
    
    
    
    </form>  
    
    
    
    
</body>
    
    
</html>
