<!DOCTYPE html>
<html>
<head>
    <title>Grocery Store Order</title>
</head>
<body style="background-image: url(store.jpg)">
    <h1 <p style="color: aqua;font-family: verdana;"><u>Place Your Grocery Order</u></h1>
    <form action="order_process.php" method="POST">
        <h2> <p style="color: aqua;">Customer Information</h2>
        <label for="name" <p style="color: aqua;">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email"<p style="color: aqua;">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <h2<p style="color: blue;">Order Details</h2>
        <label for="product"><p style="color:aqua"Select Product:</label>
        <select id="product" name="product" required>
            <option value="apples">Apples</option>
            <option value="bananas">Bananas</option>
            <option value="oranges">Oranges</option>          
            <option value="sukuma">sukuma</option>
            <option value="grapes">grapes</option>
            <option value="watermelon">watermelon</option>          

            <option value="lemon">lemon</option>
            <option value="cucumber">cucmber</option>
            <option value="onions">Onions</option>          
            <option value="cabage">csbsge</option>
            <option value="guava">guava</option>
            <option value="spinach">spinach</option>          

            <!-- Add more products as needed -->
        </select><br><br>

        <label for="quantity" <p style="color: aqua;">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br><br>

        <h2<p style="color: aqua;>Delivery Information</h2>
        <label for="address">Delivery Address:</label>
        <textarea id="address" name="address" required></textarea><br><br>

        <label for="delivery_date">Preferred Delivery Date:</label>
        <input type="date" id="delivery_date" name="delivery_date" required><br><br>

        <h2<p style="color: aqua;>Payment Information</h2>
        <label for="card_number">Credit Card Number:</label>
        <input type="text" id="card_number" name="card_number" required><br><br>

        <label for="card_expiry">Card Expiry Date:</label>
        <input type="text" id="card_expiry" name="card_expiry" required><br><br>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required><br><br>

        <input type="submit" value="Place Order">
    </form>
</body>
</html>
